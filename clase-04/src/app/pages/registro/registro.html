<section class="container">
  <h1>Registro</h1>
  <hr />

  <!-- VERSIÓN CON FORM GROUP-->
  <form class="card" [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
    <div class="card-body">
      <div class="mb-1">
        <label for="nombre">Nombre: </label>
        <input class="ms-1" type="text" name="nombre" id="nombre" formControlName="nombre" />
      </div>
      <div class="mb-1">
        <label for="apellido">Apellido: </label>
        <input class="ms-1" type="text" name="apellido" id="apellido" formControlName="apellido" />
      </div>
      <div class="mb-1">
        <label for="correo">Correo: </label>
        <input class="ms-1" type="email" name="correo" id="correo" formControlName="correo" />
      </div>
      <div class="mb-1">
        <label for="contrasenia">Contraseña: </label>
        <input
          class="ms-1"
          type="text"
          name="contrasenia"
          id="contrasenia"
          formControlName="contrasenia"
        />
      </div>
      <div class="mb-1">
        <label for="repetirContrasenia">Repetir Contraseña: </label>
        <input
          class="ms-1"
          type="text"
          name="repetirContrasenia"
          id="repetirContrasenia"
          formControlName="repetirContrasenia"
        />
      </div>
      <button class="btn btn-dark" type="submit" [disabled]="!this.formulario.valid">Enviar</button>
    </div>
  </form>
</section>
